name: Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PNPM_CONFIG_ENABLE_PRE_POST_SCRIPTS: 'true'
      VITE_SUPABASE_URL: 'https://example.supabase.co'
      VITE_SUPABASE_ANON_KEY: 'anon'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install deps (with scripts enabled)
        run: pnpm install --frozen-lockfile --config.enable-pre-post-scripts true

      - name: Typecheck all
        run: pnpm typecheck || true

      - name: Lint all
        run: pnpm lint || true

      - name: Build web
        working-directory: apps/web
        run: pnpm build


